<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>
        Emergency Response Game
    </title>
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <link rel="stylesheet" type="text/css" href="web/css/style.css" />
    <script type="text/javascript" src="web/js/prototype.js"></script>
    <script type="text/javascript" src="web/js/spin.js"></script>
    <script type="text/javascript" src="web/js/jquery.js"></script>
    <script type="text/javascript">
        var $j = jQuery.noConflict()
    </script>
</head>
<body>
    <!-- BEGIN MODAL -->
    <div id="overlay" class="modal"></div>
    <div id="modal" class="modal">
        <div id="header"></div>
        <div id="content"></div>
    </div>
    <!-- END MODAL -->
    <div id="outer-container">
        <div id="main-header"><h1>Emergency Response Game</h1></div>
        <div id="main-content">
            <!-- BEGIN MENU -->
            <div id="main-menu">
                <div class="option">
                    <span id="play-button">Start Game</span>
                </div>
                <div class="option" id="resume">
                    <span>Resume Game</span>
                </div>
                <div class="option">
                    <span id="info-button">About Game</span>
                </div>
                <div class="option">
                    <span id="feedback-button">Feedback</span>
                </div>
            </div>
            <!-- END MENU -->
            <!-- BEGIN FEEDBACK FORM -->
            <div id="report-modal" class="modal">
                <form id="report-form">
                    <b>Name:<input type="text" id="reporter-name"><br />
                    Email Address:<input type="text" id="reporter-email" /><br /></b>
                    Please describe the issue you encountered.<br />
                    <i> Include details like where you were in the game.<br />
                    What you were interacting with. ETC</i><br />
                    <textarea type="text" id="report-body" cols="50" rows="15" ></textarea><br />
                    <input type="submit" value="Submit Report" id="submit-button">
                </form>
            </div>
            <!--- END FEEDBACK FORM -->
            <!-- BEGIN MAIN -->
            <div id="view-modal">
                <div class="primary-view main-content-child main-content-viewport" id="controls-overlay">
                    <input class="viewport-button" id="turn-left" type="button" />
                    <input class="viewport-button" id="turn-right" type="button" />
                    <input class="viewport-button" id="move-forward" type="button" />
                    <input class="viewport-button hidden" id="move-up" type="button" value="Go Up Stairs" />
                    <input class="viewport-button hidden" id="move-down" type="button" value="Go Down Stairs" />
                </div> 
                <div class="primary-view main-content-child main-content-viewport" id="view-scene"></div>
                <div class='main-content-child' id="sidebar">
                    <div class="bordered" id="objective"><br />Survive the <br />aftermath of the earthquake</div>
                    <div class="bordered" id="map">
                            <div id ="map-container" data-floor="">

                            </div>
                    </div>
                    <div class="bordered" id="help"><br />Help<br /><a href="javascript:showInventory();">Inventory</a></div>
                </div>
            </div>
            <!-- END MAIN -->
        </div>
        <div id="main-footer"><br /></div>
    </div>
    <!--Templates that can be cloned and appended into the desired location on the page.-->
    <div class="hidden" id="templates">
        <div class='map-cell' data-x='x' data-y='y'></div>
        <div class='directional-indicator' id="directional-indicator-n">></div>
        <div class='directional-indicator' id="directional-indicator-e">V</div>
        <div class='directional-indicator' id="directional-indicator-s"><</div>
        <div class='directional-indicator' id="directional-indicator-w">^</div>
    </div>
    
    <!-- BEGIN JAVASCRIPTS -->
        <script type="text/javascript">
            // Globals that must be defined outside the scripts
            var scenarioDef = null;
        </script>
        <!-- The ordering of including scripts are important -->
        <script type="text/javascript" src="web/js/reportform.js"></script> <!-- Feedback Form functions -->
        <script type="text/javascript" src="web/js/inventory.js"></script> <!-- Inventory class -->
        <script type="text/javascript" src="web/js/player.js"></script>   <!-- Player Class -->
        <script type="text/javascript" src="web/js/wall.js"></script>   <!-- Wall Class -->
        <script type="text/javascript" src="web/js/room.js"></script>   <!-- Room Class -->
        <script type="text/javascript" src="web/js/floor.js"></script>   <!-- Floor Class -->
        <script type="text/javascript" src="web/js/conversation.js"></script>   <!-- Conversation Class -->
        <script type="text/javascript" src="web/js/mainmenu.js"></script>   <!-- Main Menu Code -->
        <script type="text/javascript" src="web/js/scenario.js"></script>   <!-- Scenario Class -->
        <script type="text/javascript" src="web/js/clickable.js"></script>   <!-- Clickable Class -->
        <script type="text/javascript" src="web/js/def.js"></script>         <!-- Scenario File containing JSON representation -->
        <script type="text/javascript" src="web/js/renderer.js"></script>    <!-- Handles scene rendering -->
        <script type="text/javascript" src="web/js/resizer.js"></script>   <!-- Handles resizing the window -->
        <script type="text/javascript" src="web/js/functions.js"></script>   <!-- Main Functions (rendering/loading) -->
        <script type="text/javascript" src="web/js/events.js"></script>      <!-- Events and their handlers -->
        <script type="text/javascript" src="web/js/keyhandler.js"></script>
        <script type="text/javascript" src="web/js/main.js"></script>        <!-- Main code to start game -->
        <script type="text/javascript" src="web/js/mainmenu.js"></script>   <!-- Main Menu Code -->
        <script type="text/javascript" src="web/js/minimap.js"></script>
    <!-- END JAVASCRIPTS -->

</body>
</html>
